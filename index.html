<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>
</head>

<body>
	<header>
		<h1>Šachy</h1>
	</header>
	<main>
		<section class="hraci">
			<div class="hrac1 hrac">
				<img src="obrazky/hraci/honza.jpg" alt="Honza">
				<div class="hrac1_popisek">
					<h2>Honza</h2>
					<p>bílý hráč</p>
				</div>
			</div>

			<div class="hrac2 hrac">
				<img src="obrazky/hraci/adela.jpg" alt="Adéla">
				<div class="hrac2_popisek">
					<h2>Adéla</h2>
					<p>černý hráč</p>
				</div>	
				
			</div>
		</section>

		<section class=sachovnice>
			<div class="figurky">
				<img class="strelec-cerny" src="obrazky/figurky/strelec-cerna.svg">
				<img class="pesec-cerny1" src="obrazky/figurky/pesec-cerna.svg">
				<img class="pesec-cerny2" src="obrazky/figurky/pesec-cerna.svg">
				<img class="pesec-bily" src="obrazky/figurky/pesec-bila.svg">
				<img class="pesec-cerny3" src="obrazky/figurky/pesec-cerna.svg">
				<img class="kun-bily" src="obrazky/figurky/kun-bila.svg">
				<img class="kral-cerny" src="obrazky/figurky/kral-cerna.svg">
				<img class="vez-cerna" src="obrazky/figurky/vez-cerna.svg">
				<img class="kral-bily" src="obrazky/figurky/kral-bila.svg">
			</div>
		</section>

		

		<section class="skore">
			<div>
				<p>Vyhrál černý!</p>
				<button>Hrát znovu</button>
			</div>
		</section>
	</main>
</body>


</html>
